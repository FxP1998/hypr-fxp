# ========================
#   FONT
# ========================
font_family      MapleMono NF
bold_font        MapleMono NF Bold
italic_font      MapleMono NF Italic
bold_italic_font MapleMono NF Bold Italic
font_size        12.5

# Slightly better font rendering
font_features +liga
disable_ligatures never


# ========================
#   COLORS FROM PYWAL
# ========================
include ~/.cache/wal/colors-kitty.conf


# ========================
#   WINDOW LOOK
# ========================
window_padding_width 10
cursor_shape beam
cursor_blink_interval 1
cursor #FF0000
cursor_trail_color #FF0000
cursor_trail 1000
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 5


# Smooth opacity if you want light transparency (optional)
# background_opacity 0.95


# ========================
#   BEHAVIOR
# ========================
confirm_os_window_close 0
enable_audio_bell yes
bell_path ~/.config/kitty/assets/ding.ogg

# Faster scrolling
scrollback_lines 3000

# ========================
#   PERFORMANCE
# ========================
# GPU rendering for faster performance
use_system_ime yes

# Fix font features warning
font_features none

# Fix IME warning
linux_display_server wayland

# Fix DBus portal warning
wayland_titlebar_color background
